<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Registration Form</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Set body styles */
        body {
            background: url('MIT-WPU.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        /* Container for the form */
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            width: 420px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Form heading */
        .container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffcc29;
        }

        /* Form group styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Label styles */
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #ffcc29;
            font-weight: 600;
        }

        /* Input and select styles */
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }

        /* Enhance input focus styles */
        .form-group input:focus,
        .form-group select:focus {
            border-color: #ffcc29;
            box-shadow: 0 0 5px rgba(255, 204, 41, 0.5);
        }

        /* Placeholder color */
        ::placeholder {
            color: #ccc;
        }

        /* Dropdown menu specific styles */
        .form-group select {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            appearance: none;
        }

        /* Change the color of dropdown options */
        .form-group select option {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
        }

        /* Submit button styles */
        .form-group input[type="submit"] {
            background-color: #ffcc29;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 12px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover effect for submit button */
        .form-group input[type="submit"]:hover {
            background-color: #ffd700;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Register Now</h1>
        <form action="process_form.php" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required placeholder="Enter your address">
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <!-- Include your JavaScript file -->
    <script src="/first.js"></script>
</body>

</html>
